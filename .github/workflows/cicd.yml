  build_test:
    # needs: test
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/develop'

    steps:

      - name: Get SHORT_SHA
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v1
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_AUTH_KEY }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_TEST_CR_ID }}/auth_service:${{ env.SHORT_SHA }}
#            cr.yandex/${{ secrets.YC_TEST_CR_ID }}/auth_service:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy_test:
    needs: build_test
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/develop'

    steps:

      - name: Get SHORT_SHA
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV

      - name: Create SSH key
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.YC_TEST_VM_SSH_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.YC_TEST_VM_SSH_KNOWN_HOSTS}}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

      - name: Download container
        env:
          SSH_USER_HOST: dpsu@178.154.244.92
          REGISTRY_ID: ${{ secrets.YC_TEST_CR_ID }}
        run: |
          ssh $SSH_USER_HOST docker pull cr.yandex/$REGISTRY_ID/auth_service:$SHORT_SHA
